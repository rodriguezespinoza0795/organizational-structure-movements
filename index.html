<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAF'S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="listPeople">
        <label for="employeeDataList" class="form-label">Employees</label>
        <button class="btn btn-primary form-control" type="button" disabled id="Loadingemployeelist">
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
        <input class="form-control" list="employeelistOptions" id="employeeDataList" placeholder="Type to search..."
            style='display: none;'>
        <datalist id="employeelistOptions">
        </datalist>
    </div>
    <table class="table" style="min-height: 500px;">
        <thead>
            <tr>
                <th scope="col">ID Employee</th>
                <th scope="col">Shortname</th>
                <th scope="col">Photo</th>
                <th scope="col">Position</th>
                <th scope="col">supervisor</th>
                <th scope="col">weeklyHours</th>
            </tr>
        </thead>
        <tbody id="table">
            <tr>
                <td colspan="6" style="text-align: center;display: none;" id="row_loading">
                    <div class="spinner-border text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
