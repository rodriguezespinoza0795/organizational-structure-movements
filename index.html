<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAF'S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body id="body">
    <div id="listPeople">
        <label for="employeeDataList" class="form-label">Employees</label>
        <button class="btn btn-primary form-control" type="button" disabled id="Loadingemployeelist">
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
        <input class="form-control" list="employeelistOptions" id="employeeDataList" placeholder="Type to search..."
            style='display: none;'>
        <datalist id="employeelistOptions">
        </datalist>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID Employee</th>
                <th scope="col">Shortname</th>
                <th scope="col">Photo</th>
                <th scope="col">Position</th>
                <th scope="col">Supervisor</th>
                <th scope="col">WeeklyHours</th>
                <th scope="col">Choose</th>
            </tr>
        </thead>
        <tbody id="table">
            <tr>
                <td colspan="7" style="text-align: center;display: none;" id="row_loading">
                    <div class="spinner-border text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div style="display: flex;justify-content: space-around;">
        <div >
            <button class="CTA_button btn btn-outline-primary" id="list_pafs" type="button" data-bs-toggle="collapse" data-bs-target="#ListPAFS" aria-expanded="false" aria-controls="collapseExample" style="display:none;">
                Choose PAF to add
            </button>
            <div class="collapse" id="ListPAFS"></div>
        </div>
        <div id="assign" style="display:none;">
            <button type="button" id="continue" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Assign
            </button>
        </div>
    </div>
    <div style="display: flex;justify-content: space-around;" id="PAFInformation">
        
    </div>
    <!-- Modal -->
    <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Check the modifications</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Shortname</th>
                            <th scope="col">PAF</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody id="modal_paf">
                        </tbody>
                      </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal-button" data-bs-dismiss="modal">Complete the PAF information</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal PAF CREATION -->
    <div class="modal fade show" id="CreatePAFModal" tabindex="-1" aria-labelledby="CreatePAFModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="CreatePAFModalLabel">Check the modifications</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id='modal-body-paf'>
                    <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal-button" data-bs-dismiss="modal">CREATE PAF</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
